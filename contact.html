            <div class="contact-info">

            <form method="post" id="contact-form">

                <!-- <label for="myEmail">Email: </label> -->
                <label for="myEmail">
                    Email:
                </label>
                <input id="myEmail" type="email" required>

                <label for="myTel">
                    Telephone:
                </label>
                <input id="myTel" type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">

                <label for="MyMessage">
                    Message:
                </label>
                <textarea required maxlength="240" id="MyMessage"></textarea>

                <button id="readMoreBtn" class="custom-btn btn-4" type="submit" value="Send message"><span>Read More</span></button>
                <!-- <input type="submit" value="Send message"> -->
            </form>
